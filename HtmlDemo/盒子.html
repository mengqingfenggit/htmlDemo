<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内外边距</title>
		<style type="text/css">
				div {
					width: 300px;
					height: 100px;
					border: 1px solid salmon;
					/*设置div相对于页面的外边距*/
					margin: 50px;
					}
				div p {
					width: 150px;
					height: 50px;
					border: 1px dashed blue;
					/*设置字体相对于p标签的内边距*/
					padding: 10px;
					}
				div p:nth-child(1) {
					/*设置p相对于div的外边距*/
					margin: 10px;
					}
		</style>
	</head>
	<body>
		<div>
			<p>我是中国人</p>
		</div>
	</body>
</html>
