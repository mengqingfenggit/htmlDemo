<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器</title>
		<style type="text/css">
			#first:hover{
				background-color: burlywood;
			}
			#first:before{
				content:"请欣赏古诗，";
			}
			#first:after{
				content: "结束！";
			}
			#first:first-letter{
				background-color: #0000FF;
			}
			/*设置这一行的样式*/
			#first:first-line{
				color:red;
			}
			#ha{
				font-family: "微软雅黑";
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<p id="first">盼望着，盼望着，东风来了，<br>春天的脚步近了。 </p>
		<button>按钮</button>
		<a href="cssDemo.html" target="_blank">xxx</a>
		<p id="ha">hahahhahahah哈哈哈哈哈哈哈哈啊哈哈哈哈</p>
	</body>
</html>
